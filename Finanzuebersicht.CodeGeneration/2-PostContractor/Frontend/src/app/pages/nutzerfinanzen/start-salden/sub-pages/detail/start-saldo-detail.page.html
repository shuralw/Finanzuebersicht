<div class="fst-container">
    <div class="fst-header">
        <div class="fst-toolbar">
            <h1>Start Saldo: {{startSaldo?.id}}</h1>
            <button mat-flat-button [routerLink]="['/nutzerfinanzen/start-salden']">
                Schließen
            </button>
            <button mat-flat-button color="primary" class="save-button" (click)="onSaveClicked()">
                <mat-icon class="mat-icon-button-fix">save</mat-icon>
                Speichern
            </button>
            <button mat-flat-button color="warn" class="save-button" (click)="onDeleteClicked()">
                <mat-icon class="mat-icon-button-fix">delete</mat-icon>
                Löschen
            </button>
        </div>
    </div>

    <div class="fst-content loading" *ngIf="!startSaldo">
        <mat-progress-spinner color="primary" mode="indeterminate" diameter="50"></mat-progress-spinner>
    </div>

    <div class="fst-content" *ngIf="startSaldo">
        <form [formGroup]="formController.formGroup" class="form-layout-container">
            <div class="form-layout-card">

                <div formLayoutRow [formGroupInstance]="formController.formGroup" formControlNameInstance="betrag">
                    <mat-label>Betrag:</mat-label>
                    <div class="form-layout-inputs">
                        <mat-form-field appearance="outline" floatLabel="always">
                            <input matInput formControlName="betrag" maxlength="50"
                                type="number" placeholder="Betrag">
                        </mat-form-field>
                    </div>
                    <form-layout-row-status></form-layout-row-status>
                    <div class="form-layout-side-bar">
                        <form-layout-error formControlNameInstance="betrag" errorType="required"
                            title="Eingabe fehlt" description="Dieses Feld ist erforderlich.">
                        </form-layout-error>
                    </div>
                </div>

                <div formLayoutRow [formGroupInstance]="formController.formGroup" formControlNameInstance="amDatum">
                    <mat-label>Am Datum:</mat-label>
                    <div class="form-layout-inputs">
                        <mat-form-field appearance="outline" floatLabel="always">
                            <input matInput formControlName="amDatum" placeholder ="Am Datum"
                                [matDatepicker]="pickerAmDatum">
                            <mat-datepicker-toggle matIconSuffix [for]="pickerAmDatum">
                            </mat-datepicker-toggle>
                            <mat-datepicker #pickerAmDatum></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <form-layout-row-status></form-layout-row-status>
                    <div class="form-layout-side-bar">
                        <form-layout-error formControlNameInstance="amDatum" errorType="required"
                            title="Eingabe fehlt" description="Dieses Feld ist erforderlich.">
                        </form-layout-error>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
